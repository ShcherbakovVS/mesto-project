<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vladislav Scherbakov">
    <meta name="description" content="Социальная сеть, связанная с путешествиями, где можно создать свой профиль, выкладывать фотографии, ставить сердечки">
    <meta name="keywords" content="Mesto, путешествие, туризм, социальная сеть">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="<%=require('./images/mesto.svg')%>" alt="Логотип сайта Mesto.">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Твоя аватарка.">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit link" type="button" aria-label="Редактировать"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add link" type="button" aria-label="Добавить фото"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer>
            <p class="footer">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__window">
                <button class="popup__close link" type="button" aria-label="Закрыть модальное окно"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__container" name="editor" method="POST" novalidate>
                    <input class="popup__input-text" id="name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯЁё\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                    <span class="popup__name-error popup__error"></span>
                    <input class="popup__input-text" id="description" type="text" name="description" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯЁё\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                    <span class="popup__description-error popup__error"></span>
                    <button class="popup__save popup__save_type_active" type="submit" aria-label="Сохранить изменения">Сохранить</button>
                </form> 
            </div>           
        </div>
        <div class="popup popup_type_add">
            <div class="popup__window">
                <button class="popup__close link" type="button" aria-label="Закрыть модальное окно"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__container" name="addition" method="POST" novalidate>
                    <input class="popup__input-text" id="placeName" type="text" name="placeName" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯЁё\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                    <span class="popup__placeName-error popup__error"></span>
                    <input class="popup__input-text" id="placeImg" type="url" name="placeImg" placeholder="Ссылка на картинку" required>
                    <span class="popup__placeImg-error popup__error"></span>
                    <button class="popup__save popup__save_type_active" type="submit" aria-label="Сохранить изменения">Создать</button>
                </form> 
            </div>           
        </div>
        <div class="popup popup_type_image">
            <div class="popup__window-image">
                <button class="popup__close link" type="button" aria-label="Закрыть модальное окно"></button>
                <img class="popup__image">
                <h2 class="popup__title-place"></h2>
            </div>           
        </div>
    </div>
    <template id="template-card">
        <div class="elements__element">
            <img class="elements__image">
            <button class="elements__trash" type="button" aria-label="Удалить"></button>
            <div class="elements__header">
                <h2 class="elements__title"></h2>
                <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
        </div>
    </template>
</body>
</html>
