<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Vladislav Scherbakov"><meta name="description" content="Социальная сеть, связанная с путешествиями, где можно создать свой профиль, выкладывать фотографии, ставить сердечки"><meta name="keywords" content="Mesto, путешествие, туризм, социальная сеть"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="Логотип сайта Mesto."></header><main><section class="profile"><button class="profile__avatar-change" type="button" aria-label="Изменить аватарку"><img class="profile__avatar" alt="Твоя аватарка."></button><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit link" type="button" aria-label="Редактировать"></button><p class="profile__description"></p></div><button class="profile__add link" type="button" aria-label="Добавить фото"></button></section><section class="elements"></section></main><footer><p class="footer">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__window"><button class="popup__close link" type="button" aria-label="Закрыть модальное окно"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__container" name="editor" novalidate><input class="popup__input-text" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯЁё\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__name-error popup__error"></span> <input class="popup__input-text" id="description" name="description" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯЁё\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__description-error popup__error"></span> <button class="popup__save popup__save_type_active" type="submit" aria-label="Сохранить изменения">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__window"><button class="popup__close link" type="button" aria-label="Закрыть модальное окно"></button><h2 class="popup__title">Новое место</h2><form class="popup__container" name="addition" novalidate><input class="popup__input-text" id="placeName" name="placeName" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯЁё\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__placeName-error popup__error"></span> <input class="popup__input-text" id="placeImg" type="url" name="placeImg" placeholder="Ссылка на картинку" required> <span class="popup__placeImg-error popup__error"></span> <button class="popup__save popup__save_type_active" type="submit" aria-label="Сохранить изменения">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__window-image"><button class="popup__close link" type="button" aria-label="Закрыть модальное окно"></button> <img class="popup__image"><h2 class="popup__title-place"></h2></div></div><div class="popup popup_type_delete"><div class="popup__window"><button class="popup__close link" type="button" aria-label="Закрыть модальное окно"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__save popup__save_type_active popup__save_margin_less" type="submit" aria-label="Сохранить изменения">Да</button></div></div><div class="popup popup_type_avatar-exchange"><div class="popup__window"><button class="popup__close link" type="button" aria-label="Закрыть модальное окно"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__container" name="exchanger" novalidate><input class="popup__input-text" id="avatarUrl" type="url" name="avatarUrl" placeholder="Ссылка на аватарку" required> <span class="popup__avatarUrl-error popup__error"></span> <button class="popup__save popup__save_type_active" type="submit" aria-label="Сохранить изменения">Сохранить</button></form></div></div></div><template id="template-card"><div class="elements__element"><img class="elements__image"> <button class="elements__trash" type="button" aria-label="Удалить"></button><div class="elements__header"><h2 class="elements__title"></h2><div class="elements__like-block"><button class="elements__like" type="button" aria-label="Лайк"></button> <span class="elements__like-quantity"></span></div></div></div></template></body></html>
